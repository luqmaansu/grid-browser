<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Browser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #1e1e1e;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
            gap: 1px;
            background-color: #333;
            overflow: hidden;
        }

        .webview-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        webview {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Floating UI elements - standardized styles */
        .floating-control {
            background-color: rgba(0, 0, 0, 0.2);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 10px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
            backdrop-filter: blur(10px);
        }

        .floating-control:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .floating-control:active {
            background-color: rgba(50, 150, 255, 0.5);
        }

        #controls-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: row-reverse;
            gap: 5px;
            z-index: 9999;
            align-items: center;
        }

        #settings-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #refresh-indicator {
            white-space: nowrap;
        }

        #settings-panel {
            position: fixed;
            bottom: 50px;
            right: 10px;
            width: 350px;
            max-height: 500px;
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            z-index: 10000;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(167, 194, 237, 0.3);
            display: none;
            overflow-y: auto;
        }

        #settings-panel.visible {
            display: block;
        }

        #settings-panel h3 {
            margin: 0 0 15px 0;
            font-size: 14px;
            color: #a7c2ed;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 11px;
        }

        .setting-item input[type="number"],
        .setting-item input[type="text"] {
            width: 100%;
            padding: 6px 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            font-family: monospace;
            font-size: 11px;
            box-sizing: border-box;
        }

        .setting-item input:focus {
            outline: none;
            border-color: #a7c2ed;
        }

        .settings-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .settings-buttons button {
            flex: 1;
            padding: 8px;
            background-color: rgba(167, 194, 237, 0.3);
            border: 1px solid #a7c2ed;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-family: monospace;
            font-size: 11px;
            transition: background-color 0.2s;
        }

        .settings-buttons button:hover {
            background-color: rgba(167, 194, 237, 0.5);
        }

        .url-list {
            /* No separate scroll - uses parent panel scroll */
        }

        .url-item {
            margin-bottom: 8px;
        }

        .url-item label {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="grid-container"></div>

    <div id="controls-container">
      <div id="settings-icon" class="floating-control">
          <i class="bi bi-gear"></i>
      </div>
        <div id="refresh-indicator" class="floating-control">Last refresh: --:--:--</div>
    </div>

    <div id="settings-panel">
        <h3>Settings</h3>

        <div class="setting-item">
            <label>Grid Rows</label>
            <input type="number" id="setting-rows" min="1" max="10" value="3">
        </div>

        <div class="setting-item">
            <label>Grid Columns</label>
            <input type="number" id="setting-columns" min="1" max="10" value="3">
        </div>

        <div class="setting-item">
            <label>Y-Offset (px)</label>
            <input type="number" id="setting-yoffset" value="0">
        </div>

        <div class="setting-item">
            <label>Zoom Factor (1.0 = 100%)</label>
            <input type="number" id="setting-zoom" step="0.1" value="1.0">
        </div>

        <div class="setting-item">
            <label>Offset Step (px)</label>
            <input type="number" id="setting-offsetstep" value="5">
        </div>

        <div class="setting-item">
            <label>URLs</label>
            <div class="url-list" id="url-list">
                <!-- URLs will be generated dynamically -->
            </div>
        </div>

        <div class="settings-buttons">
            <button id="settings-cancel">Cancel</button>
            <button id="settings-save">Save & Reload</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const fs = require('fs');
        const path = require('path');

        const configPath = path.join(__dirname, 'config.json');
        const defaultConfigPath = path.join(__dirname, 'config.default.json');
        const gridContainer = document.getElementById('grid-container');

        // Load configuration from file
        let config = {
            rows: 3,
            columns: 3,
            yOffset: 0,
            currentZoom: 1.0,
            offsetStep: 5,
            urls: []
        };

        // If config.json doesn't exist, create it from config.default.json
        if (!fs.existsSync(configPath)) {
            try {
                const defaultConfig = fs.readFileSync(defaultConfigPath, 'utf8');
                fs.writeFileSync(configPath, defaultConfig);
                console.log('Created config.json from default');
            } catch (error) {
                console.warn('Could not create config.json from default:', error.message);
            }
        }

        // Load config.json
        try {
            const configData = fs.readFileSync(configPath, 'utf8');
            config = JSON.parse(configData);
            console.log('Loaded config from file:', config);
        } catch (error) {
            console.warn('Could not load config.json, using defaults:', error.message);
        }

        // Configuration variables
        let yOffset = config.yOffset || 0;
        let currentZoom = config.currentZoom || 1.0;
        const OFFSET_STEP = config.offsetStep || 5;

        // Function to save config to file
        function saveConfig() {
            config.yOffset = yOffset;
            config.currentZoom = currentZoom;
            try {
                fs.writeFileSync(configPath, JSON.stringify(config, null, 2));
                console.log('Config saved');
            } catch (error) {
                console.error('Failed to save config:', error.message);
            }
        }

        console.log(`Loaded settings - Grid: ${config.rows}x${config.columns}, Y-Offset: ${yOffset}px, Zoom: ${(currentZoom * 100).toFixed(0)}%`);

        // Generate grid dynamically
        function generateGrid() {
            const rows = config.rows || 3;
            const columns = config.columns || 3;
            const totalCells = rows * columns;

            // Update CSS grid template
            gridContainer.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            gridContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

            // Clear existing grid
            gridContainer.innerHTML = '';

            // Create webviews
            for (let i = 0; i < totalCells; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'webview-wrapper';

                const webview = document.createElement('webview');
                webview.id = `webview${i + 1}`;
                webview.src = config.urls[i] || 'about:blank';

                wrapper.appendChild(webview);
                gridContainer.appendChild(wrapper);
            }

            console.log(`Generated ${rows}x${columns} grid with ${totalCells} cells`);
        }

        // Generate the initial grid
        generateGrid();

        // Get all webviews after generation
        const webviews = document.querySelectorAll('webview');

        // Refresh indicator
        const refreshIndicator = document.getElementById('refresh-indicator');
        let lastRefreshTime = new Date();

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);

            if (seconds < 60) return 'Just now';

            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;

            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;

            const days = Math.floor(hours / 24);
            return `${days}d ago`;
        }

        function updateRefreshTime() {
            const timeString = lastRefreshTime.toLocaleTimeString('en-MY', { hour12: false });
            const timeAgo = getTimeAgo(lastRefreshTime);
            refreshIndicator.textContent = `Last refresh: ${timeAgo} (${timeString})`;
        }

        // Update time on load
        lastRefreshTime = new Date();
        updateRefreshTime();

        // Update relative time every second
        setInterval(updateRefreshTime, 1000);

        // Click to reload
        refreshIndicator.addEventListener('click', () => {
            location.reload();
        });

        // Load URLs from config into webviews
        if (config.urls && config.urls.length > 0) {
            webviews.forEach((webview, index) => {
                if (config.urls[index]) {
                    webview.src = config.urls[index];
                }
            });
        }

        // Function to apply Y offset to all webviews
        function applyYOffset() {
            webviews.forEach((webview) => {
                webview.style.top = `-${yOffset}px`;
                webview.style.height = `calc(100% + ${Math.abs(yOffset)}px)`;
            });
            saveConfig();
            console.log(`Y-Offset: ${yOffset}px`);
        }

        // Apply initial offset
        applyYOffset();

        // Handle offset commands from main process
        ipcRenderer.on('offset-increase', () => {
            yOffset += OFFSET_STEP; // Crop more from top
            applyYOffset();
        });

        ipcRenderer.on('offset-decrease', () => {
            yOffset -= OFFSET_STEP; // Crop less from top
            applyYOffset();
        });

        ipcRenderer.on('offset-reset', () => {
            yOffset = 0; // Reset offset
            applyYOffset();
        });

        webviews.forEach((webview, index) => {
            webview.addEventListener('did-fail-load', (event) => {
                console.log(`Webview ${index + 1} failed to load:`, event.errorDescription);
            });

            webview.addEventListener('did-start-loading', () => {
                console.log(`Webview ${index + 1} started loading`);
            });

            webview.addEventListener('did-finish-load', () => {
                console.log(`Webview ${index + 1} finished loading`);
                // Apply current zoom factor to newly loaded webview
                webview.setZoomFactor(currentZoom);
            });
        });

        // Handle zoom commands from main process
        ipcRenderer.on('zoom-in', () => {
            currentZoom += 0.1; // Increase by 10%
            webviews.forEach(webview => {
                webview.setZoomFactor(currentZoom);
            });
            saveConfig();
            console.log('Zoom factor:', (currentZoom * 100).toFixed(0) + '%');
        });

        ipcRenderer.on('zoom-out', () => {
            currentZoom -= 0.1; // Decrease by 10%
            if (currentZoom < 0.1) currentZoom = 0.1; // Minimum 10%
            webviews.forEach(webview => {
                webview.setZoomFactor(currentZoom);
            });
            saveConfig();
            console.log('Zoom factor:', (currentZoom * 100).toFixed(0) + '%');
        });

        ipcRenderer.on('zoom-reset', () => {
            currentZoom = 1.0; // Reset to 100%
            webviews.forEach(webview => {
                webview.setZoomFactor(currentZoom);
            });
            saveConfig();
            console.log('Zoom factor reset to: 100%');
        });

        // Settings panel
        const settingsIcon = document.getElementById('settings-icon');
        const settingsPanel = document.getElementById('settings-panel');
        const settingsSaveBtn = document.getElementById('settings-save');
        const settingsCancelBtn = document.getElementById('settings-cancel');

        // Populate settings panel with current config
        function populateSettings() {
            document.getElementById('setting-rows').value = config.rows || 3;
            document.getElementById('setting-columns').value = config.columns || 3;
            document.getElementById('setting-yoffset').value = yOffset;
            document.getElementById('setting-zoom').value = currentZoom;
            document.getElementById('setting-offsetstep').value = OFFSET_STEP;

            // Generate URL inputs dynamically
            generateURLInputs();
        }

        // Convert column number to Excel-style letter (0->A, 1->B, 25->Z, 26->AA)
        function getExcelColumn(colIndex) {
            let column = '';
            let temp = colIndex;
            while (temp >= 0) {
                column = String.fromCharCode(65 + (temp % 26)) + column;
                temp = Math.floor(temp / 26) - 1;
            }
            return column;
        }

        // Generate URL inputs based on grid size
        function generateURLInputs() {
            const rows = parseInt(document.getElementById('setting-rows').value) || 3;
            const columns = parseInt(document.getElementById('setting-columns').value) || 3;
            const totalCells = rows * columns;
            const urlList = document.getElementById('url-list');

            urlList.innerHTML = '';

            for (let i = 0; i < totalCells; i++) {
                const urlItem = document.createElement('div');
                urlItem.className = 'url-item';

                const label = document.createElement('label');
                const row = Math.floor(i / columns) + 1;
                const col = i % columns;
                const excelRef = getExcelColumn(col) + row;
                label.textContent = `Cell ${excelRef}`;

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'url-input';
                input.dataset.index = i;
                input.value = config.urls[i] || '';

                urlItem.appendChild(label);
                urlItem.appendChild(input);
                urlList.appendChild(urlItem);
            }
        }

        // Update URL inputs when rows/columns change
        document.getElementById('setting-rows').addEventListener('input', generateURLInputs);
        document.getElementById('setting-columns').addEventListener('input', generateURLInputs);

        // Toggle settings panel
        settingsIcon.addEventListener('click', (e) => {
            e.stopPropagation();
            const isVisible = settingsPanel.classList.contains('visible');
            if (isVisible) {
                settingsPanel.classList.remove('visible');
            } else {
                populateSettings();
                settingsPanel.classList.add('visible');
            }
        });

        // Save settings
        settingsSaveBtn.addEventListener('click', () => {
            // Update config object
            config.rows = parseInt(document.getElementById('setting-rows').value) || 3;
            config.columns = parseInt(document.getElementById('setting-columns').value) || 3;
            config.yOffset = parseFloat(document.getElementById('setting-yoffset').value) || 0;
            config.currentZoom = parseFloat(document.getElementById('setting-zoom').value) || 1.0;
            config.offsetStep = parseInt(document.getElementById('setting-offsetstep').value) || 5;

            const urlInputs = document.querySelectorAll('.url-input');
            config.urls = Array.from(urlInputs).map(input => input.value || 'about:blank');

            // Save to file
            try {
                fs.writeFileSync(configPath, JSON.stringify(config, null, 2));
                console.log('Settings saved');
                // Reload page to apply changes
                location.reload();
            } catch (error) {
                console.error('Failed to save settings:', error.message);
                alert('Failed to save settings: ' + error.message);
            }
        });

        // Cancel settings
        settingsCancelBtn.addEventListener('click', () => {
            settingsPanel.classList.remove('visible');
        });

        // Close settings panel when clicking outside
        document.addEventListener('click', (e) => {
            if (!settingsPanel.contains(e.target) && e.target !== settingsIcon && !settingsIcon.contains(e.target)) {
                settingsPanel.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
